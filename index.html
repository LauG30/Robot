    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>

</head>

<body>
    
    <div id="myStats"></div>

    <script>
        var fondo, fondoMaterial, fondoMesh;
        var pie1Geometria, pie1Material, pie1Mesh;
        var pie2Geometria, pie2Material, pie2Mesh;
        var ojo1Geometria, ojo1Material, ojo1Mesh;
        var ojo2Geometria, ojo2Material, ojo2Mesh;
        var camara, escena, render, controls, stats;
        var codo1Geometria, codo1Material, codo1Mesh;
        var codo2Geometria, codo2Material, codo2Mesh;
        var mano1Geometria, mano1Material, mano1Mesh;
        var mano2Geometria, mano2Material, mano2Mesh;
        var antenaGeometria, antenaMaterial, antenaMesh;
        var cabezaGeometria, cabezaMaterial, cabezaMesh;
        var cuerpoGeometria, cuerpoMaterial, cuerpoMesh;
        var piernaGeometria, piernaMaterial, piernaMesh;
        var brazo1Geometria, brazo1Material, brazo1Mesh;
        var brazo2Geometria, brazo2Material, brazo2Mesh;
        var brazo3Geometria, brazo3Material, brazo3Mesh;
        var brazo4Geometria, brazo4Material, brazo4Mesh;
        var antena2Geometria, antena2Material, antena2Mesh;
        var sonrisaGeometria, sonrisaMaterial, sonrisaMesh;
        var pierna2Geometria, pierna2Material, pierna2Mesh;
        var estomagoGeometria, estomagoMaterial, estomagoMesh;

        let robot = new THREE.Object3D();

        inicio();
        mostrar();

        function inicio() {
            camara = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
            camara.position.z = 6;
            camara.position.y = 3;
            escena = new THREE.Scene();

            robot.add(crearPie1());
            robot.add(crearPie2());
            robot.add(crearOjo1());
            robot.add(crearOjo2());
            robot.add(crearMano1());
            robot.add(crearMano2());
            robot.add(crearCodo1());
            robot.add(crearCodo2());
            robot.add(crearCabeza());
            robot.add(crearCuerpo());
            robot.add(crearBrazo1());
            robot.add(crearBrazo2());
            robot.add(crearBrazo3());
            robot.add(crearBrazo4());
            robot.add(crearAntena());
            robot.add(createStats());
            robot.add(crearAntena2());
            robot.add(crearSonrisa());
            robot.add(crearPierna1());
            robot.add(crearPierna2());
            robot.add(crearEstomago());
            
            escena.add(robot);

            render = new THREE.WebGLRenderer({ antialias: true });
            render.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(render.domElement);
            controls = new THREE.OrbitControls(camara, render.domElement);
        }

        function mostrar() {
            stats.update();
            controls.update();
            requestAnimationFrame(mostrar);
            render.render(escena, camara);
        }

        function createStats() {
            stats = new Stats();
            stats.setMode(2); // 0: fps, 1: ms, 2memory
            stats.domElement.style.position = "absolute";
            stats.domElement.style.left = "100px";
            stats.domElement.style.top = "10px";
            document.getElementById("myStats").appendChild(stats.domElement);
            return stats;
        }

        function crearCabeza() {
            let cabeza = new THREE.Object3D();

            cabezaGeometria = new THREE.BoxGeometry(0.65, 0.55, 0.35);
            cabezaMaterial = new THREE.MeshBasicMaterial({ color: 0x5D9FEB });
            cabezaMesh = new THREE.Mesh(cabezaGeometria, cabezaMaterial);
            cabezaMesh.position.y = 2.15;
            cabeza.add(cabezaMesh);

            return cabeza;
        }

        }

            return ojo1;
        }
